<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gordons Motors</title>

    <!-- Font Icon -->
    <script
      src="https://kit.fontawesome.com/e98275bc57.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div id="menu-btn" class="fas fa-bars"></div>
      <a href="#" class="logo"> <span>gordons</span>motors</a>

      <nav class="navbar">
        <a href="#home">home</a>
        <a href="#cars">cars</a>
        <a href="#services">services</a>
        <a href="#featured">featured</a>
        <a href="#reviews">reviews</a>
        <a href="#contact">contact</a>
      </nav>

      <div id="login-btn">
        <span class="fas fa-user"></span>
        <button class="btn">login</button>
      </div>
    </header>
    <!-- end of header -->
    <!-- login form -->
    <div class="login-form-container">
      <span class="fas fa-times" id="close-login-form"></span>
      <form action="">
        <h3>user login</h3>

        <input type="email" placeholder="email" class="box" />
        <input type="password" placeholder="password" class="box" />
        <p>forgot your password <a href="#">click here</a></p>
        <input type="submit" value="login now" class="btn" />
        <p>or login with</p>
        <div class="buttons">
          <a href="#" class="btn">google</a>
          <a href="#" class="btn">facebook</a>
        </div>
        <p>don't have an account <a href="#">create one</a></p>
      </form>
    </div>
    <!-- Home section starts -->
    <section class="home" id="home">
      <h1 class="home-parallax" data-speed="-2">find your car</h1>
      <img
        class="home-parallax"
        data-speed="5"
        src="/image/home-img.png"
        alt=""
      />
      <a href="#" class="btn home-parallax" data-speed="7"> explore cars </a>
    </section>

    <!-- Home section ends -->

    <!-- icons section starts -->
    <section class="icons-container">
      <div class="icons">
        <i class="fas fa-home"></i>
        <div class="content">
          <h3>150+</h3>
          <p>branches</p>
        </div>
        </div>


        <div class="icons">
          <i class="fas fa-car"></i>
          <div class="content">
            <h3>4770+</h3>
            <p>cars sold</p>
          </div>
        </div>

          <div class="icons">
            <i class="fas fa-users"></i>
            <div class="content">
              <h3>590+</h3>
              <p>happy clients</p>
            </div> 
          </div>

          <div class="icons">
            <i class="fas fa-home"></i>
            <div class="content">
              <h3>150+</h3>
              <p>branches</p>
            </div> 
          </div>

          <div class="icons">
            <i class="fas fa-car"></i>
            <div class="content">
              <h3>890+</h3>
              <p>new cars</p>
            </div> 
          </div>

      </div>
    </section>

    <!-- icons section ends -->

    <!-- vehicle section starts -->
    <section class="vehicles" id="vehicles">

<h1 class="heading"> our <span>vehicles</span></h1>

    </section>

    <script src="script.js"></script>
  </body>
</html>
